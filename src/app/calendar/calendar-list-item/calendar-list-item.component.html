<div
  class="calendar-list-item"
  [ngClass] = "{'calendar-list-item__active' : calendarItem.event, 'current-day' : currentDay()}"
  (click) = "updateEvent.emit($event)">
    {{ daysOfWeek[indexx] ? daysOfWeek[indexx] : null }}
    {{ calendarItem.date | date: 'd' }}
  <div class = "calendar-list-item-events">{{ calendarItem.event }}</div>
  <div class = "calendar-list-item-persons">{{ calendarItem.persons }}</div>
</div>
